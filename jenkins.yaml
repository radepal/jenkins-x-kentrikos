plugins:
  proxy:
    name: "${jenkins_proxy_http}"
    noProxyHost: "${jenkins_no_proxy_list}"
    port: ${jenkins_proxy_http_port}
jobs:
  - script: >
      pipelineJob("Install_Kubernetes") {
            description()
            disabled(false)
            keepDependencies(false)
            definition {
              cpsScm {
                scm {
                  git {
                    remote {
                      url("${JOB_REPO_URL}")
                    }
                    branch("*/master")
                  }
                }
                scriptPath("application/kubernetes/install/Jenkinsfile")
              }
            }
           }
